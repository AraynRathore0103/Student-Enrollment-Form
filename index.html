<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Enrollment Form - SCHOOL-DB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input:disabled, textarea:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
            color: #999;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #saveBtn {
            background: #10b981;
            color: white;
        }

        #saveBtn:hover:not(:disabled) {
            background: #059669;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(16, 185, 129, 0.3);
        }

        #updateBtn {
            background: #3b82f6;
            color: white;
        }

        #updateBtn:hover:not(:disabled) {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }

        #resetBtn {
            background: #ef4444;
            color: white;
        }

        #resetBtn:hover:not(:disabled) {
            background: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #ef4444;
        }

        .message.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Enrollment Form</h1>
        <div class="subtitle">SCHOOL-DB / STUDENT-TABLE</div>
        
        <div id="message" class="message"></div>

        <form id="enrollmentForm">
            <div class="form-group">
                <label for="rollNo">Roll Number *</label>
                <input type="text" id="rollNo" required>
            </div>

            <div class="form-group">
                <label for="fullName">Full Name *</label>
                <input type="text" id="fullName" required disabled>
            </div>

            <div class="form-group">
                <label for="class">Class *</label>
                <input type="text" id="class" required disabled>
            </div>

            <div class="form-group">
                <label for="birthDate">Birth Date *</label>
                <input type="date" id="birthDate" required disabled>
            </div>

            <div class="form-group">
                <label for="address">Address *</label>
                <textarea id="address" required disabled></textarea>
            </div>

            <div class="form-group">
                <label for="enrollmentDate">Enrollment Date *</label>
                <input type="date" id="enrollmentDate" required disabled>
            </div>

            <div class="button-group">
                <button type="button" id="saveBtn" disabled>Save</button>
                <button type="button" id="updateBtn" disabled>Update</button>
                <button type="button" id="resetBtn" disabled>Reset</button>
            </div>
        </form>
    </div>

    <script>
        const DB_KEY = 'SCHOOL_DB_STUDENTS';
        
        const elements = {
            rollNo: document.getElementById('rollNo'),
            fullName: document.getElementById('fullName'),
            class: document.getElementById('class'),
            birthDate: document.getElementById('birthDate'),
            address: document.getElementById('address'),
            enrollmentDate: document.getElementById('enrollmentDate'),
            saveBtn: document.getElementById('saveBtn'),
            updateBtn: document.getElementById('updateBtn'),
            resetBtn: document.getElementById('resetBtn'),
            message: document.getElementById('message')
        };

        function getDatabase() {
            const data = localStorage.getItem(DB_KEY);
            return data ? JSON.parse(data) : {};
        }

        function saveToDatabase(rollNo, studentData) {
            const db = getDatabase();
            db[rollNo] = studentData;
            localStorage.setItem(DB_KEY, JSON.stringify(db));
        }

        function deleteFromDatabase(rollNo) {
            const db = getDatabase();
            delete db[rollNo];
            localStorage.setItem(DB_KEY, JSON.stringify(db));
        }

        function showMessage(text, type) {
            elements.message.textContent = text;
            elements.message.className = `message ${type}`;
            elements.message.style.display = 'block';
            setTimeout(() => {
                elements.message.style.display = 'none';
            }, 3000);
        }

        function resetForm() {
            elements.rollNo.value = '';
            elements.fullName.value = '';
            elements.class.value = '';
            elements.birthDate.value = '';
            elements.address.value = '';
            elements.enrollmentDate.value = '';
            
            elements.rollNo.disabled = false;
            elements.fullName.disabled = true;
            elements.class.disabled = true;
            elements.birthDate.disabled = true;
            elements.address.disabled = true;
            elements.enrollmentDate.disabled = true;
            
            elements.saveBtn.disabled = true;
            elements.updateBtn.disabled = true;
            elements.resetBtn.disabled = true;
            
            elements.rollNo.focus();
        }

        function validateFields() {
            return elements.fullName.value.trim() !== '' &&
                   elements.class.value.trim() !== '' &&
                   elements.birthDate.value !== '' &&
                   elements.address.value.trim() !== '' &&
                   elements.enrollmentDate.value !== '';
        }

        elements.rollNo.addEventListener('blur', function() {
            const rollNo = this.value.trim();
            
            if (rollNo === '') {
                return;
            }

            const db = getDatabase();
            
            if (db[rollNo]) {
                const student = db[rollNo];
                elements.fullName.value = student.fullName;
                elements.class.value = student.class;
                elements.birthDate.value = student.birthDate;
                elements.address.value = student.address;
                elements.enrollmentDate.value = student.enrollmentDate;
                
                elements.rollNo.disabled = true;
                elements.fullName.disabled = false;
                elements.class.disabled = false;
                elements.birthDate.disabled = false;
                elements.address.disabled = false;
                elements.enrollmentDate.disabled = false;
                
                elements.updateBtn.disabled = false;
                elements.resetBtn.disabled = false;
                elements.saveBtn.disabled = true;
                
                elements.fullName.focus();
                showMessage('Student record found. You can update the details.', 'info');
            } else {
                elements.fullName.disabled = false;
                elements.class.disabled = false;
                elements.birthDate.disabled = false;
                elements.address.disabled = false;
                elements.enrollmentDate.disabled = false;
                
                elements.saveBtn.disabled = false;
                elements.resetBtn.disabled = false;
                elements.updateBtn.disabled = true;
                
                elements.fullName.focus();
                showMessage('New student. Please fill all details.', 'info');
            }
        });

        elements.saveBtn.addEventListener('click', function() {
            if (!validateFields()) {
                showMessage('Please fill all fields before saving.', 'error');
                return;
            }

            const studentData = {
                fullName: elements.fullName.value.trim(),
                class: elements.class.value.trim(),
                birthDate: elements.birthDate.value,
                address: elements.address.value.trim(),
                enrollmentDate: elements.enrollmentDate.value
            };

            saveToDatabase(elements.rollNo.value.trim(), studentData);
            showMessage('Student data saved successfully!', 'success');
            resetForm();
        });

        elements.updateBtn.addEventListener('click', function() {
            if (!validateFields()) {
                showMessage('Please fill all fields before updating.', 'error');
                return;
            }

            const studentData = {
                fullName: elements.fullName.value.trim(),
                class: elements.class.value.trim(),
                birthDate: elements.birthDate.value,
                address: elements.address.value.trim(),
                enrollmentDate: elements.enrollmentDate.value
            };

            saveToDatabase(elements.rollNo.value.trim(), studentData);
            showMessage('Student data updated successfully!', 'success');
            resetForm();
        });

        elements.resetBtn.addEventListener('click', function() {
            resetForm();
        });

        resetForm();
    </script>
</body>
</html>
